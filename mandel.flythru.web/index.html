<!DOCTYPE html>
<html>
<head>
    <title>mandel:main</title>
    <link href="assets/style/base.css" rel="stylesheet" />
</head>
<body>
    <div id="title-section">
        <span id="title-text">mandel</span>
        <span id="area-text"></span>
    </div>
    <div id="viewer">
        <img id="main-image" data-viewer-mode="stretch" src="" />
        <div id="status" class="nice-wrap"><div class="status-title">Status: </div><div class="status-status status-not-running">not-running</div></div>
        
        <!-- start/pause/unpause button -->
        <div id="start_pause" class="btn nice-wrap">start</div>

        <!-- zoom speed -->
        <div id="zoom-title" class="nice-wrap">Zoom:</div>
        <div id="faster" class="btn nice-wrap">faster</div>
        <div id="slower" class="btn nice-wrap">slower</div>

        <!-- location -->
        <div id="location-title" class="nice-wrap">Location:</div>
        <div id="location-capture" class="btn nice-wrap">capture</div>

        <!-- color -->
        <div id="color-title" class="nice-wrap">Color:</div>
        <div id="color-random" class="btn nice-wrap">random</div>

        <!-- directional controls -->
        <div id="west" class="dir-btn nice-wrap">&#x2190;</div>
        <div id="east" class="dir-btn nice-wrap">&#x2192;</div>
        <div id="north" class="dir-btn nice-wrap">&#x2191;</div>
        <div id="south" class="dir-btn nice-wrap">&#x2193;</div>
        <div id="northeast" class="dir-btn nice-wrap">&#x2197;</div>
        <div id="northwest" class="dir-btn nice-wrap">&#x2196;</div>
        <div id="southeast" class="dir-btn nice-wrap">&#x2198;</div>
        <div id="southwest" class="dir-btn nice-wrap">&#x2199;</div>
    </div>


    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
</body>
</html>
